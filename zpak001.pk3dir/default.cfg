// Generic Binds
bind "ESC" "togglemenu"
bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "SPACE" "+jump"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "UPARROW" "+forward"
bind "DOWNARROW" "+back"
bind "LEFTARROW" "+left"
bind "RIGHTARROW" "+right"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MWHEELDOWN" "invnext"
bind "MWHEELUP" "invprev"
bind "r" "+reload"
bind "e" "+use"
bind "TAB" "+showscores"
bind "y" "messagemode"
bind "u" "messagemode2"
bind "t" "impulse 201"
bind "f" "impulse 100"
bind "f1" "vote yes"
bind "f2" "vote no"

// Counter-Strike Binds
bind "b" "buy"
bind "m" "chooseteam"
bind "g" "drop"
bind "q" "lastinv"

// Game Variables
seta "hostname" "FreeCS Server"
seta "maxplayers" "8"
seta "mp_startmoney" "800"
seta "mp_buytime" "90"
seta "mp_freezetime" "6"
seta "mp_c4timer" "45"
seta "mp_roundtime" "5"
seta "fcs_knifeonly" "0"
seta "fcs_swapteams" "0"
seta "fcs_nopickups" "0"
seta "fcs_reward_kill" "300"
seta "fcs_penalty_pain" "-150"
seta "fcs_penalty_kill" "-1500"
seta "fcs_maxmoney" "16000"
seta "fcs_fillweapons" "0"
seta "fcs_autoreload" "0"

// 2D/HUD Variables
seta "con_color" "255 150 0"
seta "vgui_color" "255 170 0"
seta "cross_color" "0 255 0"

// physics
seta sv_stepheight 18
seta sv_airstepheight 18
seta sv_friction 4
seta sv_edgefriction 1
seta sv_stopspeed 75
seta sv_gravity 800
seta sv_airaccelerate 10
seta sv_wateraccelerate 8
seta sv_accelerate 4
seta sv_maxspeed 250

// disable some nuclide niceties
seta v_muzzledlight 0

// config compat
alias mp_timelimit timelimit
alias mp_fraglimit fraglimit

// video settings
seta gl_overbright 0
seta gl_ldr 1
seta r_lightmap_format rgb8
